<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: antiquewhite;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800; /* Equivalent to 'extrabold' in Tailwind */
            color: linear-gradient(90deg, #38b2ac, #9333ea);
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for better visibility */
        }

        @media (min-width: 768px) {
            /* Custom styles for screens 768px and above */
            h1 {
                font-size: 4rem;
            }
        }

        @media (min-width: 1024px) {
            /* Custom styles for screens 1024px and above */
            h1 {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl mb-4">ShopMerch</h1>

        <p class="text-gray-600">We're working hard to improve our website and we'll be back soon!</p>
        <div class="mt-8">
            <div style="width:100%;height:0;padding-bottom:38%;position:relative;">
                <iframe src="https://giphy.com/embed/Roy1shss4yFWPplOjV" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row">
        <div class="md:flex-1 border-b md:border-r p-4">
            <!-- Newsletter Subscription Form -->
            <h2 class="text-xl md:text-2xl font-bold mb-4">Subscribe to Our Newsletter</h2>
            <form action="/subscribe" method="post" class="flex flex-col md:flex-row items-center justify-center">
                <input type="email" name="email" placeholder="Enter your email" class="border p-2 mb-2 md:mb-0 md:mr-2" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2">Subscribe</button>
            </form>
        </div>
        <div class="md:flex-1 p-4">
            <!-- Contact Us Form -->
            <h2 class="text-xl md:text-2xl font-bold mb-4">Contact Us</h2>
            <form action="/contact" method="post" class="flex flex-col items-center">
                <input type="text" name="name" placeholder="Your Name" class="border p-2 mb-2" required>
                <input type="email" name="email" placeholder="Your Email" class="border p-2 mb-2" required>
                <textarea name="message" placeholder="Your Message" rows="4" class="border p-2 mb-2" required></textarea>
                <button type="submit" class="bg-green-500 text-white px-4 py-2">Send Message</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
