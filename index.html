<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
   <style>
        body {
            background: linear-gradient(90deg, #38b2ac, #9333ea);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800; /* Equivalent to 'extrabold' in Tailwind */
            color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for better visibility */
        }
    </style>

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1>ShopMerch</h1>

     
        <p class="text-gray-600">We're working hard to improve our website and we'll be back soon!</p>
        <div class="mt-8">
            <div style="width:100%;height:0;padding-bottom:38%;position:relative;"><iframe src="https://giphy.com/embed/Roy1shss4yFWPplOjV" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        </div>
    </div>

<div class="flex">
    <div class="flex-1 border-r p-4">
        <!-- Content for the first flex container -->
         <!-- Newsletter Subscription Form -->
         <h2 class="text-2xl font-bold mb-4">Subscribe to Our Newsletter</h2>
        <form action="/subscribe" method="post" class="flex items-center justify-center">
            <input type="email" name="email" placeholder="Enter your email" class="border p-2 mr-2" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Subscribe</button>
        </form>
    </div>
    <div class="flex-1  p-4">
        <!-- Content for the second flex container -->
        <!-- Contact Us Form -->
         <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form action="/contact" method="post" class="flex flex-col items-center">
            <input type="text" name="name" placeholder="Your Name" class="border p-2 mb-2" required>
            <input type="email" name="email" placeholder="Your Email" class="border p-2 mb-2" required>
            <textarea name="message" placeholder="Your Message" rows="4" class="border p-2 mb-2" required></textarea>
            <button type="submit" class="bg-green-500 text-white px-4 py-2">Send Message</button>
        </form>
    </div>

    <script>
        // Your additional JavaScript code can go here
    </script>
</body>
</html>
